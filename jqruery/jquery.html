<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js table</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
  </head> 
  <body>
    <header>
      <div class="container">
        <div class="header-wrapper">
          <h1>Admin</h1>
          <button class="user-button"><span>add new user </span></button>
          </div>
        </div>
      </div>
    </header>

    <section class="section-user-add">
      <div class="form-wrapper">
        <div class="close-button">
          <span class="material-symbols-outlined"> close </span>
        </div>
        <form action="" id="user-form">
          <h2>Add user</h2>
          <div>
            <label for="name-input">Name</label>
            <input
              id="name-input"
              type="text"
              placeholder="Enter your Name"
              class="form-input"
              required
            />
          </div>
          <div>
            <label for="user-name">User Name</label>
            <input
              id="user-name"
              type="text"
              placeholder="Enter your username"
              class="form-input"
              required
            />
          </div>
          <div>
            <label for="phone-number">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Enter your Email"
              class="form-input"
              required
            />
          </div>
          <div>
            <label for="phone-number">Phone Number</label>
            <input id="phone-number" type="number" class="form-input"  placeholder="Enter your phone Number"required />
          </div>
          <input type="submit" value="Add User" class="submit-btn" />
        </form>
      </div>
    </section>

    <section class="table-section">
      <table class="table" id="user-table">
        <tr class="table-header">
          <th>ID</th>
          <th id="name">NAME</th>
          <th id="username">username</th>
          <th id="email">EMAIL</th>
          <th id="phone">PHONE</th>
          <th class="is-right">ACTIONS</th>
        </tr>

          </td>
        </tr> -->

    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
